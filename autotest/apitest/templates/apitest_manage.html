<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>自动化测试平台</title>
</head>

<body role="document">
    <!--导航栏-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">自动化测试平台</a>
                <ul class="nav justify-content-center">
                    <a class="nav-link" style="color:white" href="#">流程接口测试</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="nav-link"  style="color:white" href="/apistep_manage/">流程接口测试步骤</a>
                </ul>
                <ul class="nav justify-content-end">
                    <li><a href="#" style="color:white" >{{user}}&nbsp;&nbsp;</a></li>
                    <li><a href="/logout/" style="color:white">退出</a></li>
                </ul>
            </div>
    </nav>
    <!--流程接口-->
    <div class="row" style="padding-top:70px;padding-left:30px;">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>业务接口流程名称</th>
                        <th>执行人</th>
                        <th>结果</th>
                    </tr>
                </thead>
                <tbody>
                    {% for apitest in apitests %}
                    <tr>
                        <td>{{apitest.id}}</td>
                        <td>{{apitest.apitestname}}</td>
                        <td>{{apitest.apitester}}</td>
                        <td>    
                        {% if apitest.apitestresult == 1 %}
                            <a style="color:green"> {{apitest.apitestresult}} </a>
                        {% else %}
                            <a style="color:red">{{apitest.apitestresult}}</a>
                        {% endif %}       
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>




</body>

</html>
